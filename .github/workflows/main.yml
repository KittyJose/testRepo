

name: record github actions in this repo 

# Controls when the action will run.   

on:
  push:
  pull_request:
  fork:
  issues:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_CONTEXT: ${{ toJSON(github) }}
      super_secret: ${{ secrets.SuperSecret }}  
      DATABASE: "https://hub.terminusdb.com/db/admin/hub-actions" 
    steps:
      - name: Copying repo to GITHUB Work space
        uses: actions/checkout@v2
        with:
          repository: KittyJose/Insights
          ref: 'master'             
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm install      
      - name: printing vars
        run: |
          echo $GITHUB_CONTEXT $DATABASE
      - name: Test   
        run: |
         ls
      - name: getting action
        run: | 
          node index.js
                       
      
            
      
